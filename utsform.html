<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BSD Order Merch</title>
  <link rel="stylesheet" href="utsform.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!--Favicon-->
  <link rel="icon" href="https://i.pinimg.com/736x/a3/e8/34/a3e834b5f43062902eeebec20c720c04.jpg" type="png">
</head>
<body>

<!-- header banner --> 
<header class="order-header">
  <img loading="lazy" src="https://i.postimg.cc/855bTpVF/coba1.jpg" alt="BSD Banner">
</header>

<!-- judul halaman -->
<div class="order-title">
  <h1>Order Form</h1>
  <p>Complete the form to secure your BSD merch</p>
</div>

<!-- form -->
<section class="form-container">
  <form action="#" method="post">
    
    <label>Full Name</label>
    <input type="text" placeholder="Your name" required>

    <label>Email</label>
    <input type="email" placeholder="Your email" required>

    <label>Full Address</label>
    <textarea placeholder="Street, City, Country" required></textarea>

    <label>Product to Purchase</label>
    <input type="text" placeholder="Example: Chuyaa Plush Doll Fanmade" required>

    <label>Quantity</label>
    <input type="number" min="1" value="1" required>

    <label>Payment Method</label>
    <select required>
      <option value="">Choose</option>
      <option>Bank Transfer</option>
      <option>E-Wallet (OVO / Dana / Gopay)</option>
      <option>COD (Cash on Delivery)</option>
    </select>

    <label>Notes (optional)</label>
    <textarea placeholder="e.g., packaging request"></textarea>
    <button type="submit" class="send-btn">Send Order</button>
  </form>
</section>

<!-- footer -->
<footer class="order-footer"> Â© 2025 Bungo Stray Dogs Fanpage</footer>
</body>
</html>
